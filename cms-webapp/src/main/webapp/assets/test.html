<script type="application/javascript">
$(function() {
	var myRegex = /(\d+)([hms])/gi;
	function toSecs(val) {
		var secs = 0;
		while (res = myRegex.exec(val)) {
		    console.log(val + ' => ' + res[2] + ", " + secs);
		    if (res[2] === 's') {
		    	secs += 1 * res[1];
		    }
		    else if (res[2] === 'm') {
                secs += 60 * res[1];
            }
            else if (res[2] === 'h') {
                secs += 3600 * res[1];
            }
		}
		return secs;
	}
    console.log(toSecs('1m1s1h'));
});
    
$(function() {
window.cookieconsent.initialise({

    "href": "http://www.google.de"
  }
})});

</script>
